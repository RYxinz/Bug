<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>CYBER ENGINE Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  background:#000;
  color:#fff;
}

/* ===== TOP HEADER (ungu tebal seperti foto) ===== */
.top{
  background:linear-gradient(180deg,#6b1db8,#5a189a);
  padding:18px 16px 22px;
  border-radius:0 0 26px 26px;
  box-shadow:0 10px 40px rgba(120,0,255,.6);
}
.top small{
  opacity:.85;
  display:block;
}
.top h1{
  margin:6px 0 0;
  font-size:22px;
  font-weight:700;
}

/* ===== CARD GLOBAL ===== */
.card{
  margin:14px;
  padding:14px;
  background:rgba(20,0,35,.9);
  border-radius:18px;
  border:1px solid rgba(160,80,255,.35);
  box-shadow:0 0 28px rgba(140,0,255,.35);
}

/* ===== ONLINE USERS / CONNECTIONS ===== */
.grid2{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.stat{
  background:#240046;
  border-radius:14px;
  padding:14px;
}
.stat b{font-size:20px}
.stat span{
  display:block;
  font-size:13px;
  opacity:.7;
  margin-top:4px;
}

/* ===== LATEST NEWS ===== */
.title{
  font-weight:600;
  margin-bottom:8px;
}
.video-box{
  border-radius:16px;
  overflow:hidden;
  border:1px solid rgba(160,80,255,.45);
  position:relative;
}
.video-box video{
  width:100%;
  display:block;
}
.play{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:46px;
  color:white;
  opacity:.85;
  pointer-events:none;
}

/* ===== ACCOUNT STAT ===== */
.row{
  display:flex;
  gap:12px;
}
.box{
  flex:1;
  background:#240046;
  border-radius:14px;
  padding:14px;
}
.label{
  font-size:13px;
  opacity:.6;
}
.value{
  margin-top:6px;
  font-weight:600;
}
.owner{
  color:#ff4d6d;
}

/* ===== BUTTON ===== */
.btn{
  margin:14px;
  padding:16px;
  border-radius:18px;
  text-align:center;
  font-weight:700;
  background:linear-gradient(135deg,#7b2cff,#c77dff);
  box-shadow:0 0 25px rgba(160,80,255,.6);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="top">
  <small>Welcome back</small>
  <h1>CYBER ENGINE Dashboard</h1>
</div>

<!-- ONLINE USERS -->
<div class="card grid2">
  <div class="stat">
    <b>0</b>
    <span>Online Users</span>
  </div>
  <div class="stat">
    <b>0</b>
    <span>Connections</span>
  </div>
</div>

<!-- LATEST NEWS -->
<div class="card">
  <div class="title">Latest News</div>
  <div class="video-box">
    <video autoplay loop muted playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>
    <div class="play">â–¶</div>
  </div>
</div>

<!-- ACCOUNT STAT -->
<div class="card">
  <div class="title">Account Statistics</div>

  <div class="row">
    <div class="box">
      <div class="label">Username</div>
      <div class="value" style="color:#c77dff">eruu</div>
    </div>
    <div class="box">
      <div class="label">Role</div>
      <div class="value owner">OWNER</div>
    </div>
  </div>

  <div class="box" style="margin-top:12px">
    <div class="label">Account Expires</div>
    <div class="value" style="color:#c77dff">2053-05-28</div>
  </div>
</div>

<div class="btn">Get More Info</div>

</body>
</html>
