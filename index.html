<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Stars V2.0</title>
<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{margin:0;background:#000;color:#fff}
video.bg{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:-1;filter:brightness(.35)}
header{display:flex;justify-content:space-between;align-items:center;padding:14px}
header h1{letter-spacing:2px;font-size:16px}
.card{max-width:420px;margin:18px auto;background:rgba(0,0,0,.65);border-radius:22px;padding:18px;box-shadow:0 0 28px rgba(200,0,255,.45)}
.title{text-align:center;color:#d46cff;letter-spacing:3px;margin-bottom:10px}
label{color:#d46cff;margin:10px 0 6px;display:block}
input,select,button{width:100%;padding:14px;border-radius:14px;border:none;outline:none;background:#141414;color:#fff}
button{margin-top:16px;background:linear-gradient(90deg,#b100ff,#ff3cff);cursor:pointer}
.row{display:grid;gap:10px}
.info{margin-top:14px;display:grid;gap:8px}
.info div{background:#0f0f0f;padding:10px 12px;border-radius:12px;display:flex;justify-content:space-between}
.badge{padding:4px 10px;border-radius:20px;background:#2a2a2a}
.footer{text-align:center;opacity:.7;margin-top:10px}
.hidden{display:none}
</style>
</head>
<body>

<video class="anime" autoplay loop muted>
  <source src="anime.mp4" type="video/mp4">
</video>

<header>
  <h1>ATTACK MENU</h1>
  <span>ðŸ‘¤</span>
</header>

<div class="card">
  <div class="title">BRAMZ CRASH</div>

  <!-- LOGIN -->
  <div id="loginBox" class="row">
    <label>Username</label>
    <input id="u" placeholder="username">
    <label>Password</label>
    <input id="p" type="password" placeholder="password">
    <button onclick="login()">LOGIN</button>
  </div>

  <!-- PANEL -->
  <div id="panel" class="hidden">
    <label>Target Number</label>
    <input id="target" placeholder="Nomor kamu sendiri">

    <label>Select Yours Menu</label>
    <select id="menu">
      <option>Support Request</option>
      <option>Bug Report</option>
    </select>

    <button onclick="execute()">EXECUTION</button>

    <div class="info">
      <div><span>Username</span><b id="iUser"></b></div>
      <div><span>Role</span><b id="iRole" class="badge"></b></div>
      <div><span>Account Expired</span><b id="iExp"></b></div>
    </div>

    <!-- OWNER PANEL -->
    <div id="owner" class="hidden">
      <hr>
      <label>Buat Akun Premium</label>
      <input id="nu" placeholder="username baru">
      <input id="np" placeholder="password">
      <input id="nd" type="date">
      <button onclick="createPremium()">CREATE</button>
    </div>
  </div>

  <div class="footer">Active â€¢ Safe â€¢ Local</div>
</div>

<script>
const db = JSON.parse(localStorage.getItem('db')||'{}');
if(!db.owner){
  db.owner={pass:'owner123',role:'OWNER',exp:'2099-12-31'};
  localStorage.setItem('db',JSON.stringify(db));
}
let me=null;

function login(){
  const u=uEl().value,p=pEl().value;
  const d=JSON.parse(localStorage.getItem('db')||'{}');
  if(!d[u]||d[u].pass!==p) return alert('Login gagal');
  me={u, ...d[u]};
  document.getElementById('loginBox').classList.add('hidden');
  document.getElementById('panel').classList.remove('hidden');
  i('iUser').textContent=u;
  i('iRole').textContent=me.role;
  i('iExp').textContent=me.exp;
  if(me.role==='OWNER') i('owner').classList.remove('hidden');
}

function execute(){
  const t=i('target').value.trim();
  if(!t) return alert('Isi nomor kamu sendiri');
  const m=i('menu').value;
  // AKSI AMAN:
  if(m==='Support Request'){
    window.location.href =
      'mailto:support@support.whatsapp.com?subject=Support Request&body=Nomor saya: '+encodeURIComponent(t);
  }else{
    window.open('https://wa.me/6283152406327'+t,'_blank');
  }
}

function createPremium(){
  const d=JSON.parse(localStorage.getItem('db'));
  d[i('nu').value]={pass:i('np').value,role:'PREMIUM',exp:i('nd').value};
  localStorage.setItem('db',JSON.stringify(d));
  alert('Akun premium dibuat');
}

const i=id=>document.getElementById(id);
const uEl=()=>document.getElementById('u');
const pEl=()=>document.getElementById('p');
</script>
</body>
</html>
